<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguinaldo - cronómetro cuenta atrás</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
 font-family: 'Arial', sans-serif;
            text-align: center;
            
            padding: 50px;
            color: white; /* Texto blanco */
            position: relative;
  margin: 0;
  padding: 0;
  height: 100vh; /* Ocupa toda la altura de la ventana */
  background: rgba(0, 0, 0, 0.5)  url('https://cdn.pixabay.com/animation/2024/11/04/15/55/15-55-26-388_512.gif'); /* Cambia esta ruta por la de tu GIF */
  background-size: cover; /* Ajusta el GIF para que cubra toda la pantalla */
  background-repeat: no-repeat; /* No permite que el fondo se repita */
  background-position: center; /* Centra el GIF */
  background-attachment: fixed; /* Hace que el fondo permanezca fijo al hacer scroll */
  color: white; /* Ajusta el color del texto para que sea visible sobre el GIF */
  font-family: Arial, sans-serif; /* Cambia la fuente si lo prefieres */
        }

       h1 {
            font-family: 'Mountains of Christmas', cursive; /* Fuente festiva */
            color: #ff3333; /* Título en rojo navideño */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra al texto */
            font-size: 48px;
            animation: title-glow 2s infinite alternate; /* Brillo suave */
        }
		 
		 h2 {
            font-family: 'Mountains of Christmas', cursive; /* Fuente festiva */
            color: #ff3333; /* Título en rojo navideño */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra al texto */
            font-size: 48px;
            animation: title-glow 2s infinite alternate; /* Brillo suave */
        }

        #countdown {
            font-family: 'Dancing Script', cursive; /* Fuente cursiva divertida */
            font-size: 56px;
            color: #ffcc00; /* Cronómetro en dorado */
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra al cronómetro */
        }

        /* Añadir una ligera animación de parpadeo */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #countdown {
            animation: blink 1s infinite;
        }

        /* Imagen de Papá Noel */
        .santa-container {
            margin-top: 50px; /* Espacio debajo del cronómetro */
        }

        .santa-image {
            width: 300px; /* Ajusta el tamaño de la imagen según sea necesario */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Sombra a la imagen */
            margin: 0 auto;
        }
/* Efecto de brillo suave en el título */
        @keyframes title-glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff3333, 0 0 20px #ff3333;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff3333, 0 0 40px #ff3333;
            }
        }

        /* Fondo degradado de la página */

    </style>
</head>
<body>

    <h1>Falta poco para el Aguinaldo che ra'a</h1>
    <div id="countdown"></div>

    <!-- Imagen  -->
    <div class="santa-container">
        <img class="santa-image" src="https://media1.tenor.com/m/rW0jOtjiEBAAAAAd/shrug-santa-claus.gif" alt="Papá Noel">
    </div>

    <script>
        // Fecha objetivo: 20 de diciembre de 2024 a las 23:59
        var countdownDate = new Date("Dec 20, 2024 00:00:00").getTime();

        // Actualiza el cronómetro cada segundo
        var countdownFunction = setInterval(function() {
            // Obtiene la fecha y hora actual
            var now = new Date().getTime();
            
            // Calcula la diferencia entre la fecha objetivo y la actual
            var timeRemaining = countdownDate - now;

            // Calcula los días, horas, minutos y segundos
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Muestra el resultado en el elemento con id="countdown"
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Si la cuenta atrás ha terminado, muestra un mensaje
            if (timeRemaining < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "¡Horama!";
            }
        }, 1000);
    </script>
<h2>Jauminaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</h2>
</body>
</html>
